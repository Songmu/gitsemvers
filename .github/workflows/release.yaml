name: release
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v6
      with:
        go-version: 1.x
    - name: checkout
      uses: actions/checkout@v6
    - name: release
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      run: |
        make crossbuild
    - name: upload
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: dist/*
